<h1>
  Introduction
</h1>

<p>
  The JDK 1.5 client-side library may be used to access the SOAP API for this application via
  the Java runtime.  <b>The classes for this library are the same as those for the JDK 1.4
  client-side library, except for enhancements for Java 5 generics and type-safe enums.</b>
</p>
